<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Music Player</title>
</head>

<body class="container-fluid">
  <header class="row">
    <div class="col-12 bannerStyle">
      <p>Music Player</p>
    </div>
    <div class="offset-8 col-4">
      <form onsubmit="app.songsController.search(event)">
        <input type="text" class="form-control" name="query" placeholder="Search For Music">
        <button class="btn btn-success mt-1 form-control" type="submit">
          Search
        </button>
      </form>
    </div>
  </header>

  <main class="row">
    <div class="col-3 m-0">
      <h3 class="text-center">Search Results</h3>
      <div class="row">
        <div class="col" id="songs">

        </div>
      </div>
      <!-- template to generate -->

    </div>
    <div class="col-6" id="preview">

    </div>
    <div class="col-3 m-0">
      <h3 class="text-center">Playlist</h3>
      <div class="row">
        <div class="col" id="playlist">

        </div>
      </div>
      <!-- template for playlist -->
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0ad8689426.js" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
